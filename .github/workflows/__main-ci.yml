name: Internal - Main - Continuous Integration

on:
  push:
    branches: [main]
    tags: ["*"]
  workflow_dispatch:

jobs:
  ci:
    uses: ./.github/workflows/__shared-ci.yml

  clean:
    needs: ci
    uses: ./.github/workflows/prune-pull-requests-images-tags.yml
    with:
      images: '["application-1", "application-2", "test-prune", "test-delete-image-tags"]'

  release:
    needs: ci
    uses: hoverkraft-tech/ci-github-common/.github/workflows/release-actions.yml@0.6.1
    with:
      update-all: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch' }}
      github-app-id: ${{ vars.CI_BOT_APP_ID }}
    secrets:
      github-app-key: ${{ secrets.CI_BOT_APP_PRIVATE_KEY }}
