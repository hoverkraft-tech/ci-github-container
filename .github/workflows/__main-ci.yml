---
name: Internal - Main - Continuous Integration

on: # yamllint disable-line rule:truthy
  push:
    branches: [main]
    tags: ["*"]

  workflow_dispatch:

  schedule:
    - cron: "25 8 * * 1"

permissions:
  actions: write
  contents: write
  issues: read
  packages: write
  pull-requests: write
  security-events: write
  statuses: write
  # FIXME: This is a workaround for having workflow actions. See https://github.com/orgs/community/discussions/38659
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/__shared-ci.yml
    secrets: inherit

  clean:
    needs: ci
    uses: ./.github/workflows/prune-pull-requests-images-tags.yml
    with:
      images: |
        [
          "application-test",
          "test-multi-arch",
          "test-mono-arch"
        ]

  clean-with-cache:
    needs: ci
    uses: ./.github/workflows/prune-pull-requests-images-tags.yml
    with:
      prune-cache-images: true
      images: |
        [
          "test-build-args-secrets"
        ]

  release:
    needs: ci
    if: github.event_name != 'schedule'
    uses: hoverkraft-tech/ci-github-publish/.github/workflows/release-actions.yml@a32edfd829192f8b93bdb86995963582cbcef007 # 0.5.0
    with:
      update-all: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch' }}
      github-app-id: ${{ vars.CI_BOT_APP_ID }}
    secrets:
      github-app-key: ${{ secrets.CI_BOT_APP_PRIVATE_KEY }}
